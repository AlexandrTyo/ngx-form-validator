<h3>This DEMO page</h3>
<h4>Usage for Reactive Forms</h4>

<form novalidate [formGroup]="componentForm">
  <div class="">
    <div>
      <div class="form-group">
        <label>Name</label>
        <div>
          <input type="text" class="form-control"
                 formControlName="name"
                 placeholder="Name"
          >
          <ngx-form-validator [control]="componentForm.controls.name"></ngx-form-validator>
        </div>
      </div>
    </div>
    <div>
      <div class="form-group">
        <label>Some Number</label>
        <div>
          <input type="text" class="form-control"
                 formControlName="someNumber"
                 placeholder="'Some Number'">
          <ngx-form-validator [propName]="'Some Number'"
                              [control]="componentForm.controls.someNumber"></ngx-form-validator>
        </div>
      </div>
    </div>
    <div>
      <div class="form-group">
        <label>Email</label>
        <div>
          <input type="text" class="form-control"
                 formControlName="email"
                 placeholder="your_email@domain.com"
          >
          <ngx-form-validator [control]="componentForm.controls.email"></ngx-form-validator>
        </div>
      </div>
    </div>
    <div>
      <div class="form-group">
        <label>Cell Phone Number</label>
        <div>
          <input type="text" class="form-control"
                 formControlName="phone"
                 placeholder="+972..."
          >
          <ngx-form-validator [control]="componentForm.controls.phone"
                              [propName]="'Cell Phone Number'"></ngx-form-validator>
        </div>
      </div>
    </div>
    <div>
      <div class="form-group">
        <label>Some Mandotary Field</label>
        <div>
          <input type="text" class="form-control"
                 formControlName="someMandotaryField"
                 placeholder="Some Mandotary Field"
          >
          <ngx-form-validator [control]="componentForm.controls.someMandotaryField"
                              [propName]="'Some Mandotary Field'"></ngx-form-validator>
        </div>
      </div>
    </div>
  </div>
</form>
